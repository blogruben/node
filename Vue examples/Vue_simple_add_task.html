<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="todo-add">
       <div> 
         <input type="text" v-model="title"></input>
         <button @click="onClick">AÃ±adir</button> 
       </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>

      Vue.component('todo-add',{
            props:['todo'],
            template:'#todo-add',
            data: function() {
              return {
                title: null
              }
            },
            methods: {
              onClick: function() {
                this.$emit("new", {title: this.title});
              }
            }
      })

      Vue.component('todo-item',{
            props:['todo'],
            template:
            `<li>{{todo.title}}</li>`
      })

      Vue.component('todo-list',{
            props:['todos'],
            template:
            `<ul>
                <todo-item v-for="(todo, index) in todos"
                :key="index" :todo="todo">
                </todo-item>
            </ul>`
      })

      const app = new Vue({
        el: '#app',
        data: {
          todos: [
            {title:'tarea1', completed: false},
            {title:'tarea2', completed: false},
            {title:'tarea3', completed: false},
            {title:'tarea4', completed: false},
          ],
        },
        template:
        `<div>
        <todo-list :todos="todos" >
        </todo-list>
        <todo-add v-on:new="addNewTodo"></todo-add>
        </div>`,
        methods: {
          addNewTodo: function(todo) {
            this.todos.push(todo)
          }
        }
      });
    </script>
  </body>
</html>
